<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الشهادة الثانية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .certificate-container {
            position: relative;
            max-width: 90%; /* يسمح للشهادة بأن تأخذ 90% من عرض الشاشة كحد أقصى */
            height: auto;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            border-radius: 8px;
            text-align: center;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #555;
            z-index: 10;
            display: block; /* يظهر مبدئياً */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .certificate-image {
            max-width: 100%;
            height: auto;
            display: block;
            opacity: 0; /* مخفي مبدئياً */
            transition: opacity 0.3s ease-in-out; /* انتقال سلس للظهور */
            border-radius: 8px;
        }
        .certificate-image.loaded {
            opacity: 1; /* يظهر عند التحميل */
        }
        .error-message {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="loading-spinner" id="loadingSpinner">جاري تحميل الشهادة...</div>
        <img
            src="" alt="الشهادة الخاصة بك"
            class="certificate-image"
            id="certificateImage"
            loading="eager"
        />
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const certificateImage = document.getElementById('certificateImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        document.addEventListener('DOMContentLoaded', () => {
            // 1. استخراج ID الطالب من URL
            const pathSegments = window.location.pathname.split('/');
            // المسار سيكون تقريباً /certificate/ID_الطالب
            // ID_الطالب سيكون العنصر الأخير في المصفوفة pathSegments
            const studentId = pathSegments[pathSegments.length - 1];

            if (studentId) {
                // 2. بناء رابط الـ API للشهادة
                // تأكد أن API generateCertificateTwo2.js يستقبل ID عبر query parameter
                const certificateApiUrl = `/api/generateCertificateTwo2?id=${studentId}`;
                
                // 3. تعيين src للصورة وبدء التحميل
                certificateImage.src = certificateApiUrl;

                // 4. معالجة أحداث التحميل (حل الوميض والتدرج)
                certificateImage.onload = () => {
                    loadingSpinner.style.display = 'none'; // إخفاء مؤشر التحميل
                    certificateImage.classList.add('loaded'); // إظهار الصورة بسلاسة
                    errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ إذا كانت موجودة
                };

                certificateImage.onerror = () => {
                    loadingSpinner.style.display = 'none'; // إخفاء مؤشر التحميل
                    errorMessage.textContent = 'عذراً، فشل تحميل الشهادة. يرجى التأكد من توفر البيانات.';
                    errorMessage.style.display = 'block'; // إظهار رسالة الخطأ
                    certificateImage.style.display = 'none'; // إخفاء الصورة في حالة الخطأ
                    console.error('خطأ في تحميل الشهادة من:', certificateApiUrl);
                };
            } else {
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = 'خطأ: لم يتم تحديد معرف الطالب في الرابط.';
                errorMessage.style.display = 'block';
                certificateImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
