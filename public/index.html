<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الشهادة الثانية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .certificate-container {
            position: relative;
            max-width: 90%;
            height: auto;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            border-radius: 8px;
            text-align: center;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #555;
            z-index: 10;
            display: block;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .certificate-image {
            max-width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 8px;
        }
        .certificate-image.loaded {
            opacity: 1;
        }
        .error-message {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="loading-spinner" id="loadingSpinner">جاري تحميل الشهادة...</div>
        <img
            src=""
            alt="الشهادة الخاصة بك"
            class="certificate-image"
            id="certificateImage"
            loading="eager"
        />
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const certificateImage = document.getElementById('certificateImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        document.addEventListener('DOMContentLoaded', () => {
            const pathSegments = window.location.pathname.split('/');
            const studentId = pathSegments[pathSegments.length - 1];

            if (studentId) {
                const certificateApiUrl = `/api/generateCertificateTwo2?id=${studentId}`;
                
                certificateImage.src = certificateApiUrl;

                certificateImage.onload = () => {
                    loadingSpinner.style.display = 'none';
                    certificateImage.classList.add('loaded');
                    errorMessage.style.display = 'none';
                };

                certificateImage.onerror = () => {
                    loadingSpinner.style.display = 'none';
                    errorMessage.textContent = 'عذراً، فشل تحميل الشهادة. يرجى التأكد من توفر البيانات.';
                    errorMessage.style.display = 'block';
                    certificateImage.style.display = 'none';
                };
            } else {
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = 'خطأ: لم يتم تحديد معرف الطالب في الرابط.';
                errorMessage.style.display = 'block';
                certificateImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
