[build]
  base = "/"
  functions = "netlify/functions/teachers" # يشير الآن إلى مجلد وظائف المعلمين

[functions.generateCertificateTwoTeacher4] # اسم وظيفة شهادة المعلم الثانية
  included_files = ["fonts/arial.ttf"] # تضمين ملف الخط إذا كانت الوظيفة تعتمد عليه

[[redirects]]
  from = "/teachers/certificate/:id" # مسار إعادة التوجيه الخاص بالمعلمين
  to = "/.netlify/functions/generateCertificateTwoTeacher4/:id" # يشير إلى وظيفة شهادة المعلم الثانية
  status = 200
  force = true