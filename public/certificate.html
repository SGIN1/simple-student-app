<!DOCTYPE html>
<html lang="ar" style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <meta charset="UTF-8">
    <title>شهادة الطالب</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(14, 14, 14);
            overflow: auto; /* مهم: السماح بالتمرير إذا كانت الصورة أكبر من الشاشة */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* حاوية الصورة والسبينر: الآن ستتكيف مع حجم الصورة */
        .image-container {
            position: relative;
            display: flex; /* لتمكين توسيط السبينر */
            justify-content: center;
            align-items: center;
            background-color: hsl(0, 0%, 90%); /* Placeholder رمادي أثناء التحميل */
            border-radius: 8px;
            /* **المهم:** إزالة الأبعاد الثابتة هنا. ستحددها الصورة نفسها. */
            min-width: 300px; /* حد أدنى للعرض لمنع الانهيار الكامل */
            min-height: 200px; /* حد أدنى للارتفاع */
            margin: 20px; /* لإضافة بعض الهامش حول الشهادة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل بسيط لتحسين المظهر */
        }

        /* ستايل لـ spinner */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute; /* ليظهر فوق الخلفية الرمادية */
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ستايل للشهادة نفسها: دعها تعرض بأبعادها الطبيعية */
        .certificate-image {
            display: block;
            max-width: 100%; /* تأكد أنها لا تتجاوز عرض الحاوية الأبوية (body أو viewport) */
            height: auto;     /* تحافظ على نسبة العرض إلى الارتفاع */
            opacity: 0;       /* شفافة في البداية */
            transition: opacity 0.5s ease-in-out; /* انتقال سلس للشفافية */
            /* إزالة position: absolute لأننا لا نريدها أن تتداخل مع Spinner أو تفرض تخطيطًا معينًا هنا */
            /* إزالة width و height الثابتين من الـ CSS لـ IMG */
        }
        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div id="loading-spinner" class="spinner"></div>
        
        <img id="certificate-img" class="certificate-image" 
             alt="شهادة الطالب">
        
        <p id="error-display" class="error-message" style="display: none;"></p>
    </div>

    <script>
        const spinner = document.getElementById('loading-spinner');
        const certificateImg = document.getElementById('certificate-img');
        const imageContainer = document.querySelector('.image-container');
        const errorDisplay = document.getElementById('error-display');

        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        if (!studentId) {
            spinner.style.display = 'none';
            certificateImg.style.display = 'none';
            errorDisplay.textContent = 'خطأ: لم يتم تحديد معرف الطالب في الرابط.';
            errorDisplay.style.display = 'block';
            console.error('Student ID not found in URL query parameters.');
        } else {
            // رابط API الذي يعيد الصورة مباشرة
            const certificateApiUrl = `/certificate/${studentId}`; 
            certificateImg.src = certificateApiUrl; // تعيين رابط الصورة ديناميكيًا

            certificateImg.onload = function() {
                spinner.style.display = 'none';
                certificateImg.style.opacity = 1;
                imageContainer.style.backgroundColor = 'transparent';
                errorDisplay.style.display = 'none'; // إخفاء رسالة الخطأ
                
                // **مهم:** ضبط أبعاد الحاوية بعد تحميل الصورة
                // بحيث تتطابق أبعادها مع أبعاد الصورة الفعلية
                imageContainer.style.width = certificateImg.naturalWidth + 'px';
                imageContainer.style.height = certificateImg.naturalHeight + 'px';
            };

            certificateImg.onerror = function() {
                spinner.style.display = 'none';
                certificateImg.style.display = 'none';
                errorDisplay.textContent = 'فشل تحميل الشهادة. تأكد من صحة معرف الطالب أو حاول لاحقًا.';
                errorDisplay.style.display = 'block';
                console.error('Error loading certificate image from:', certificateApiUrl);
            };

            if (certificateImg.complete) {
                certificateImg.onload();
            }
        }
    </script>
</body>
</html>
