<!DOCTYPE html>
<html lang="ar" style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <meta charset="UTF-8">
    <title>شهادة الطالب</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(14, 14, 14);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .image-container {
            position: relative;
            width: 1000px; /* نفس عرض الشهادة التي تنتجها الدالة */
            height: 1220px; /* نفس ارتفاع الشهادة التي تنتجها الدالة */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: hsl(0, 0%, 90%);
            border-radius: 8px;
            overflow: hidden;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .certificate-image {
            display: block;
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div id="loading-spinner" class="spinner"></div>
        
        <img id="certificate-img" class="certificate-image" 
             width="1000" height="1220" alt="شهادة الطالب">
        
        <p id="error-display" class="error-message" style="display: none;"></p>
    </div>

    <script>
        const spinner = document.getElementById('loading-spinner');
        const certificateImg = document.getElementById('certificate-img');
        const imageContainer = document.querySelector('.image-container');
        const errorDisplay = document.getElementById('error-display');

        // جلب معرف الطالب من URL (مثلاً: /certificate.html?id=YOUR_STUDENT_ID)
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        if (!studentId) {
            spinner.style.display = 'none';
            certificateImg.style.display = 'none';
            errorDisplay.textContent = 'خطأ: لم يتم تحديد معرف الطالب في الرابط.';
            errorDisplay.style.display = 'block';
            console.error('Student ID not found in URL query parameters.');
        } else {
            // بناء رابط API للشهادة باستخدام معرف الطالب
            // بناءً على Vercel.json الخاص بك، يمكنك استخدام:
            // /certificate/:id
            // أو
            // /api/generateCertificateTwo2/:id
            // بما أن لديك rewrite لـ /certificate/:id، استخدم هذا المسار الأبسط
            const certificateApiUrl = `/certificate/${studentId}`; // <-- هذا هو الرابط الذي تحتاجه!

            certificateImg.src = certificateApiUrl; // تعيين رابط الصورة ديناميكيًا

            // عند اكتمال تحميل الصورة
            certificateImg.onload = function() {
                spinner.style.display = 'none';
                certificateImg.style.opacity = 1;
                imageContainer.style.backgroundColor = 'transparent';
                errorDisplay.style.display = 'none'; // إخفاء رسالة الخطأ إذا ظهرت
            };

            // التعامل مع أخطاء تحميل الصورة (مثل عدم وجود طالب أو خطأ في API)
            certificateImg.onerror = function() {
                spinner.style.display = 'none';
                certificateImg.style.display = 'none';
                errorDisplay.textContent = 'فشل تحميل الشهادة. تأكد من صحة معرف الطالب أو حاول لاحقًا.';
                errorDisplay.style.display = 'block';
                console.error('Error loading certificate image from:', certificateApiUrl);
            };

            // إذا كانت الصورة مخبأة في ذاكرة التخزين المؤقت
            if (certificateImg.complete) {
                certificateImg.onload();
            }
        }
    </script>
</body>
</html>
