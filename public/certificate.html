<!DOCTYPE html>
<html lang="ar" style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <meta charset="UTF-8"> <title>شهادة الطالب</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* للسماح بوضع العناصر فوق بعضها عمودياً */
            justify-content: center;
            align-items: center;
            background-color: rgb(14, 14, 14);
            overflow: hidden; /* لمنع ظهور scrollbars قبل تحميل الصورة */
            font-family: Arial, sans-serif; /* خط عام للصفحة */
            color: #fff; /* لون نص عام إذا احتجت */
        }

        /* ستايل لـ spinner */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ستايل لحاوية الصورة والسبينر لتحديد الموضع */
        .image-container {
            position: relative; /* لجعل السبينر يتوضع بالنسبة لهذه الحاوية */
            width: 1000px; /* نفس عرض الشهادة */
            height: 1220px; /* نفس ارتفاع الشهادة */
            display: flex;
            justify-content: center;
            align-items: center;
            /* يمكن إضافة background-color: hsl(0, 0%, 90%); هنا لإعطاء placeholder أبيض */
        }

        /* ستايل للشهادة نفسها */
        .certificate-image {
            display: block; /* لجعلها block level element */
            max-width: 100%;
            height: auto;
            position: absolute; /* لجعلها فوق السبينر */
            top: 0;
            left: 0;
            opacity: 0; /* لجعلها شفافة في البداية */
            transition: opacity 0.5s ease-in-out; /* انتقال سلس عند الظهور */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div id="loading-spinner" class="spinner"></div>
        
        <img id="certificate-img" class="certificate-image" 
             src="https://simple-student-d4lbm9lgq-sgins-projects-2c87a670.vercel.app/certificate/68393763032069b932690469" 
             width="1000" height="1220" alt="شهادة الطالب">
             </div>

    <script>
        const spinner = document.getElementById('loading-spinner');
        const certificateImg = document.getElementById('certificate-img');
        const imageContainer = document.querySelector('.image-container');

        // عند اكتمال تحميل الصورة
        certificateImg.onload = function() {
            spinner.style.display = 'none'; // إخفاء الـ spinner
            certificateImg.style.opacity = 1; // جعل الصورة مرئية بالكامل
            imageContainer.style.backgroundColor = 'transparent'; // إزالة لون الخلفية إذا كان موجودًا
        };

        // إذا كانت الصورة مخبأة في ذاكرة التخزين المؤقت، فقد يتم تحميلها فورًا
        // في هذه الحالة، يتم تشغيل onload قبل أن يتم ربط الحدث، لذا نقوم بالتحقق
        if (certificateImg.complete) {
            certificateImg.onload(); // تشغيل الدالة يدويًا
        }
    </script>
</body>
</html>
