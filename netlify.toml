[build]
  base = "/"
  publish = "public"
  functions = "netlify/functions"

[functions]
  # هذا المسار يضمن أن مجلد fonts داخل netlify/functions سيتم تضمينه
  included_files = ["public/**", "netlify/functions/fonts/**"]

[[redirects]]
  from = "/certificate/:id"
  to = "/.netlify/functions/generateCertificateTwo2/:id"
  status = 200
  force = true