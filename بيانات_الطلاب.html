<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بيانات الطلاب</title>
    <script src="./qrcode.min.js"></script>
    <style>
        /* ... أنماط CSS ... */
        .certificate-preview {
            display: none; /* مخفي في البداية */
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .certificate-preview img {
            max-width: 100%;
            height: auto;
        }
        .student-info {
            margin-top: 10px;
            font-weight: bold;
        }
        .qrcode-preview {
            margin-top: 20px;
        }
        .qrcode-preview img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بيانات الطلاب</h1>
        <div class="add-new">
            <a href="إضافة_طالب.html">إضافة طالب جديد</a>
        </div>

        <div class="search-form">
            <input type="text" id="search_residency" placeholder="ابحث برقم الإقامة">
        </div>

        <table id="students_table">
            <thead>
                <tr>
                    <th>المعرف</th>
                    <th>الرقم التسلسلي</th>
                    <th>رقم الإقامة</th>
                    <th>تاريخ الإضافة</th>
                    <th>الإجراءات</th>
                    <th>عرض الشهادة</th>
                </tr>
            </thead>
            <tbody id="students_tbody">
            </tbody>
        </table>

        <p id="no_results" class="no-results" style="display:none;">لا يوجد طلاب بهذا الرقم للإقامة.</p>

        <div id="certificatePreviewContainer" class="certificate-preview">
            <h2>معاينة الشهادة</h2>
            <img id="certificateImagePreview" src="" alt="الشهادة الأولى">
            <p class="student-info">الرقم التسلسلي: <span id="serialNumberPreview"></span></p>
            <p class="student-info">رقم الإقامة: <span id="residencyNumberPreview"></span></p>
            <div class="qrcode-preview" id="qrcodePreview">
                <p>امسح هذا الرمز لعرض الشهادة الثانية</p>
                <img id="qrcodeImagePreview" src="" alt="QR Code للشهادة الثانية">
            </div>
        </div>

        <iframe id="printFrame" style="width:0;height:0;border:0;position:absolute;"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('search_residency');
        const studentsTable = document.getElementById('students_table');
        const studentsTbody = document.getElementById('students_tbody');
        const noResultsMessage = document.getElementById('no_results');
        const certificatePreviewContainer = document.getElementById('certificatePreviewContainer');
        const certificateImagePreview = document.getElementById('certificateImagePreview');
        const serialNumberPreview = document.getElementById('serialNumberPreview');
        const residencyNumberPreview = document.getElementById('residencyNumberPreview');
        const qrcodePreview = document.getElementById('qrcodePreview');
        const qrcodeImagePreview = document.getElementById('qrcodeImagePreview');
        const printFrame = document.getElementById('printFrame');

        let allStudents = [];
        const NETLIFY_FUNCTIONS_URL = '/.netlify/functions';

        async function fetchStudents() {
            // ... (نفس دالة جلب الطلاب السابقة) ...
        }

        function renderStudentsTable(students) {
            studentsTbody.innerHTML = '';

            if (students.length > 0) {
                noResultsMessage.style.display = 'none';
                students.forEach(student => {
                    const row = studentsTbody.insertRow();
                    row.insertCell().textContent = student.id;
                    row.insertCell().textContent = student.serial_number;
                    row.insertCell().textContent = student.residency_number;
                    row.insertCell().textContent = student.created_at;
                    const actionsCell = row.insertCell();
                    actionsCell.classList.add('actions');
                    actionsCell.innerHTML = `
                        <a href="تعديل_الطالب.php?id=${student.id}" class="edit-btn">تعديل</a>
                        <a href="حذف_الطالب.php?id=${student.id}" class="delete-btn" onclick="return confirm('هل أنت متأكد أنك تريد حذف هذا الطالب؟');">حذف</a>
                    `;
                    const printCell = row.insertCell();
                    printCell.innerHTML = `<button class="print-btn" onclick="showCertificatePreview('${student._id}', '${student.serial_number}', '${student.residency_number}')">عرض الأولى</button>`;
                    console.log('Student ID:', student._id);
                });
            } else {
                studentsTbody.innerHTML = '<tr><td colspan="6">لا يوجد أي طلاب مسجلين.</td></tr>';
            }
        }

        searchInput.addEventListener('keyup', function() {
            // ... (نفس دالة البحث السابقة) ...
        });

        function showCertificatePreview(studentId, serialNumber, residencyNumber) {
            certificateImagePreview.src = "/www.jpg"; // مسار الصورة الثابتة
            serialNumberPreview.textContent = serialNumber;
            residencyNumberPreview.textContent = residencyNumber;

            const certificateTwoUrl = `${NETLIFY_FUNCTIONS_URL}/generateCertificateTwo2?id=${studentId}`;

            QRCode.toDataURL(certificateTwoUrl, { width: 150, height: 150 }, function (error, url) {
                if (error) {
                    console.error("Error generating QR code:", error);
                    qrcodePreview.style.display = 'none';
                    return;
                }
                qrcodeImagePreview.src = url;
                qrcodePreview.style.display = 'block';
                certificatePreviewContainer.style.display = 'block'; // إظهار الحاوية
            });
        }

        // جلب بيانات الطلاب عند تحميل الصفحة
        fetchStudents();
    </script>
</body>
</html>
