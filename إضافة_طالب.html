<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة طالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة طالب جديد</h1>
        <form id="addStudentForm">
            <label for="serial_number">الرقم التسلسلي:</label>
            <input type="text" id="serial_number" name="serial_number" required>

            <label for="residency_number">رقم الإقامة:</label>
            <input type="text" id="residency_number" name="residency_number" required>

            <button type="submit">حفظ الطالب</button>
        </form>
        <div id="message" class="message" style="display:none;"></div>
        <div class="back-link">
            <a href="بيانات_الطلاب.html">الرجوع إلى صفحة البيانات</a>
        </div>
    </div>

    <script>
        document.getElementById('addStudentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const serialNumber = document.getElementById('serial_number').value;
            const residencyNumber = document.getElementById('residency_number').value;
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = 'جاري إضافة الطالب...';
            messageDiv.className = 'message';

            const response = await fetch('/.netlify/functions/addStudent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ serial_number: serialNumber, residency_number: residencyNumber }),
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = data.message || 'تمت إضافة الطالب بنجاح! سيتم نقلك لصفحة البيانات.';
                messageDiv.className = 'message success';
                document.getElementById('addStudentForm').reset();
                window.location.href = 'بيانات_الطلاب.html'; // انتقال فوري بعد النجاح
            } else {
                messageDiv.textContent = data.error || 'حدث خطأ أثناء محاولة إضافة الطالب.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
