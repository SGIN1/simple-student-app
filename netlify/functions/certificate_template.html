<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشهادة</title>
    <style>
        body {
            font-family: 'ArabicFont', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .certificate-container {
            background-color: #fff;
            border: 10px solid #aaa;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .certificate-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }
        .student-name {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 20px;
        }
        .serial-number {
            font-size: 1.4em;
            color: #777;
            margin-bottom: 15px;
        }
        .date {
            font-size: 1.1em;
            color: #999;
        }
        @font-face {
            font-family: 'ArabicFont';
            src: url('{{مسار_الخط}}') format('truetype');
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <h2 class="certificate-title">شهادة تقدير</h2>
        <p class="student-name"><b>اسم الطالب:</b> {{اسم_الطالب}}</p>
        <p class="serial-number"><b>الرقم التسلسلي:</b> {{الرقم_التسلسلي}}</p>
        <p class="date"><b>تاريخ الإصدار:</b> {{تاريخ_الإصدار}}</p>
    </div>
</body>
</html>
